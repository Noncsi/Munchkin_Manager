
<form [formGroup]="playerForm" (ngSubmit)="onSubmit(playerForm.value)">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new player</h4>
        <button type="button" class="close" aria-label="Close"
            (click)="activeModalService.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputPlayerName">Name</label>
            <input type="text" id="inputPlayerName" class="form-control" formControlName="name"
                name="ipn" placeholder="Super Munchkin">
            <div class="btn-group btn-group-toggle" ngbRadioGroup formControlName="sex"
                name="radioBasic">
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" value="Male">Male
                </label>
                <label ngbButtonLabel class="btn-primary">
                    <input ngbButton type="radio" value="Female">Female
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
</form>
